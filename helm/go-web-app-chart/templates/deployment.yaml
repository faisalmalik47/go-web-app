apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-web-app
  name: go-web-app
  #  namespace: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - image: faisalmaliik/go-web-app:{{.Values.image.tag}}
        name: go-web-app
        ports:
          - containerPort: 8080
